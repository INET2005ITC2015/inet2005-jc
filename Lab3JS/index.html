<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts.js"></script>
    <title>Form Validation</title>
</head>
<body>

<form id="Form" name="Form" method="post">
    <p id = p1>
        <label id="fNameLabel">First Name: <input type="text" name="firstName" id="firstName" onfocus="b1Click()"/></label>
    </p>

    <p>
        <label id="lNameLabel">Last Name: <input type="text" name="lastName" id="lastName" onfocus="b2Click()"/></label>
    </p>

    <p>
        <label id="add1Label">Address 1: <input type="text" name="address1" id="address1" /> </label>
    </p>

    <p>
        <label id="add2Label">Address 2: <input type="text" name="address2" id="address2" /> </label>
    </p>

    <p>
        <label id="emailLabel">Email: <input type="text" name="email" id="email" /> </label>
    </p>

    <p>
        <input type="checkbox" name="accept" id= "accept">Accept Terms and Conditions
    </p>

    <p>
        <input type="submit" name="submit" id= "submit" value="Submit">
    </p>
</form>

</body>
</html>
