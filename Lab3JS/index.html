<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="scripts.js" type="text/javascript"></script>
    <title>Form Validation</title>
</head>
<body>

<form id="Form" name="Form" method="post" onsubmit="return checkForm()">
    <p id = p1>
        <label id="fNameLabel">First Name: <input type="text" name="firstName" id="firstName" onfocus="change(this.id)" onblur="changeBack(this.id)"/></label>
    </p>

    <p>
        <label id="lNameLabel">Last Name: <input type="text" name="lastName" id="lastName" onfocus="change(this.id)" onblur="changeBack(this.id)"/></label>
    </p>

    <p>
        <label id="add1Label">Address 1: <input type="text" name="address1" id="address1" onfocus="change(this.id)" onblur="changeBack(this.id)"/> </label>
    </p>

    <p>
        <label id="add2Label">Address 2: <input type="text" name="address2" id="address2" onfocus="change(this.id)" onblur="changeBack(this.id)"/> </label>
    </p>

    <p>
        <label id="emailLabel">Email: <input type="text" name="email" id="email" onfocus="change(this.id)" onblur="changeBack(this.id)"/> </label>
    </p>

    <p>
        <input type="checkbox" name="accept" id= "accept">Accept Terms and Conditions &nbsp &nbsp <span id="Warning"></span>
    </p>

    <p>
        <input type="submit" name="submit" id= "submit" value="Submit">
    </p>
</form>

</body>
</html>
